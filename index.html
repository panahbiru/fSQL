  <script type="text/javascript">

    function setPage() {
      var path = "home";
      var sideBar = "sidebar";
      var clickedTop = "home";
      if(window.location.hash) {
        path = window.location.hash.substr(1).replace(/_/g, "/");
        var length = path.length;
        var slash = path.lastIndexOf('/');
        if(slash != -1) {
          var dir = path.substr(0, slash + 1);
          sideBar = dir + "sidebar";
          clickedTop = dir.substr(0, dir.length - 1);
        } else {
          clickedTop = path;
        }
      }

      $('#main').load(path + ".html");
      $('#sidebar').load(sideBar + ".html");

      $('.nav li.active').removeClass('active');
      $('#' + clickedTop + "Nav").addClass("active");
    }

    $(window).load(function() {
      window.onhashchange = setPage;
      setPage();
    });
  </script>
